<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet" />
    <link href="./css/super_admin.css" rel="stylesheet" >
    <title>NS Super Admin</title>
</head>
<body>
    <section class="navbar">
        <div class="logo">
            <img src=".assets/namma.png" alt="Namma Society Logo">
        </div>
        <div class="status-bar"></div>
        <span class="building">Raheja Vistas - Mumbai</span>
        <span class="year">2023-2024</span>
        <div class="year-drop"><img src="assets/down-arrow.png"></div>
        <div class="society-drop"><img src="assets/down-arrow.png"></div>
        <span class="finance">Financial Year</span>
        <span class="name">Saroja S.</span>
        <span class="super">Super Admin</span>
        <div class="b-icon">
            <div class="building-icon"><img src="assets/building.png"></div>
        </div>
        <div class="profile-icon"></div>
            <span class="s-icon">S</span>
    </section>
    <section class="data-table">
        <div class="data"></div>
            <span class="your-data">YOUR DATA</span>
        <div class="data-box1"></div>
            <span class="admin-head">Admins Under you </span>
            <span class="admin-num">5</span>
        <div class="admin-str">
            <div class="admin-circle"></div>
            <div class="admin-icon1"><img src="assets/side-arrow.png"></div>
        </div>
        <div class="data-box2"></div>
            <span class="flat-head">Active Flats</span>
            <span class="flat-num">365</span>
        <div class="flat-str">
            <div class="flat-circle"></div>
            <div class="flat-icon"><img src="assets/side-arrow.png"></div>
        </div>
        <div class="data-box3"></div>
            <span class="user-head">Active Users</span>
            <span class="user-num">410</span>
        <div class="user-str">
            <div class="user-circle"></div>
            <div class="user-icon"><img src="assets/side-arrow.png"></div>
        </div>
    </section>
        
    <section class="menu">
        <div class="side-menu"></div>
        <span class="menu-head">MENU
        <div class="search-container">
            
            <input class="search-bar" type="search" placeholder="Search">
        </div>
        </span>
        <div class="logo">
            <a href="index.html"><img src="./assets/namma.png" alt="Namma Logo" class="logo-img"></a>
        </div>
            
        </div>
        <span class="namma"> Namma Society</span>
        <span class="dashboard">Dashboard</span>
        <span class="administrator">Administrator</span>
        <span class="society">Society</span>
        <span class="operations">Operations</span>
        <span class="reports">Reports</span>
        <span class="utility">Utility</span>
        <div class="icon-circle"></div>
        
         <div class="dash-icon">
            <img src="assets/dashboard.png">
        </div>
        
        <div class="admin-icon">
            <img src="assets/admin.png">
        </div>
        
        
        <div class="society-icon">
            <img src="assets/society.png"></div>
        </div>
        
        <div class="operation-icon">
            <img src="assets/operations.png"></div>
        </div>
        
        <div class="reports-icon">
            <img src="assets/reports.png"></div>
        </div>
        
        <div class="utility-icon">
            <img src="assets/utility.png"></div>
            
        </div>

    </section>
</body>

</html>
